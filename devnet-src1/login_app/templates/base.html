<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Login App v2" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/login/v2">Auth v2</a>
    <div class="navbar-nav">
        <a class="nav-link {% if active=='home' %}active{% endif %}" href="/">Home</a>
        <a class="nav-link {% if active=='signup' %}active{% endif %}" href="/signup/v2">Signup</a>
        <a class="nav-link {% if active=='login' %}active{% endif %}" href="/login/v2">Login</a>
        <a class="nav-link {% if active=='update' %}active{% endif %}" href="/update_pw/v2">Update PW</a>        
    </div>
  </div>
</nav>

<div class="container mt-4" style="max-width: 520px;">
  {% if success %}<div class="alert alert-success">{{ success }}</div>{% endif %}
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  {% block content %}{% endblock %}
</div>

</body>
</html>
