<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Mijn Locatie</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- LEAFLET CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    {{ nav | safe }}

    <style>
        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
        }

        .dark-mode #map {
            filter: brightness(0.6);
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <h2 class="fw-bold mb-3">Jouw huidige locatie</h2>
    <p class="text-muted">De kaart wordt automatisch geüpdatet met je positie.</p>

    <div id="map"></div>

</div>

<!-- LEAFLET JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // INIT
const map = L.map('map').setView([50.8503, 4.3517], 13);

// TILES
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

let marker;

// LIVE POSITION FIX
function updateLocation(pos) {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    if (marker) map.removeLayer(marker);

    marker = L.marker([lat, lon]).addTo(map)
        .bindPopup("Jij bent hier")
        .openPopup();

    map.setView([lat, lon], 15);
}

function handleError() {
    console.log("Geen GPS toegang → val terug op Brussel");
    if (!marker) {
        marker = L.marker([50.8503, 4.3517]).addTo(map).bindPopup("Brussel (fallback)");
    }
}

navigator.geolocation.getCurrentPosition(updateLocation, handleError);
navigator.geolocation.watchPosition(updateLocation, handleError);

</script>

</body>
</html>
