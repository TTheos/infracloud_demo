<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .weather-icon {
            width: 80px;
        }
        .forecast-icon {
            width: 50px;
        }
    </style>
</head>

<body>
{{ nav | safe }}

<div class="container mt-4">

    <h2 class="fw-bold mb-3">Huidig Weer in {{ current.location.name }}</h2>

    <div class="card shadow p-3 mb-4">
        <div class="d-flex align-items-center">
            <img src="{{ current.current.condition.icon }}" class="weather-icon me-3">
            <div>
                <h3 class="m-0">{{ current.current.temp_c }}°C</h3>
                <p class="text-muted m-0">{{ current.current.condition.text }}</p>
            </div>
        </div>
    </div>

    <h3 class="fw-bold mt-4">3-Dagen Forecast</h3>

    <div class="row g-3 mt-2">

        {% for day in daily %}
        <div class="col-md-4">
            <div class="card shadow p-3 text-center">
                <h5>{{ day.date }}</h5>
                <img src="{{ day.day.condition.icon }}" class="forecast-icon mb-2">
                <p class="m-0">Max: {{ day.day.maxtemp_c }}°C</p>
                <p class="m-0">Min: {{ day.day.mintemp_c }}°C</p>
                <p class="text-muted">{{ day.day.condition.text }}</p>
            </div>
        </div>
        {% endfor %}

    </div>

</div>

</body>
</html>
